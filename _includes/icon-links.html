<!-- and guess where these are defined? Yup, you guessed it: the _config.yml file -->
{% if site.resume_social_links %}
<ul class="icon-links">
  <!-- GitHub link -->
  {% if site.resume_social_links.resume_github_url %}
  <li class="icon-link-item"><a href="{{ site.resume_social_links.resume_github_url }}" class="icon-link" itemprop="url">My Github</a> | 
    <a href="https://github.com/stefanarseneau/cv/blob/main-pdf/cv.pdf" class="icon-link" itemprop="url">My CV</a> | 
    <a href="https://orcid.org/0000-0002-6270-8624">My ORCiD</a> | 
    <a href="https://scholar.google.com/citations?user=LKmtD8wAAAAJ&hl=en">My Google Scholar</a></li>
  {% endif %}
  <!-- Website link -->
  {% if site.resume_social_links.resume_website_url %}
  <li class="icon-link-item"><a href="{{ site.resume_social_links.resume_website_url }}" class="icon-link" itemprop="url">{% include icons/icon-website.html %}</a></li>
  {% endif %}
</ul>
{% endif %}
